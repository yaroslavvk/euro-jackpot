<table mat-table [dataSource]="currentJackpotOdds" class="mat-elevation-z8">

  <!-- Tier Column -->
  <ng-container matColumnDef="tier">
    <th mat-header-cell *matHeaderCellDef>Tier</th>
    <td mat-cell *matCellDef="let element"> {{ element.tier }} </td>
  </ng-container>

  <!-- Winners Column -->
  <ng-container matColumnDef="winners">
    <th mat-header-cell *matHeaderCellDef>Winners</th>
    <td mat-cell *matCellDef="let element"> {{ element.winners | number }}x </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="prize">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element"> {{ element.prize | currency:'EUR' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
